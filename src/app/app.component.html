<div class="page-wrapper">
  <!-- MENU NAVBAR-->
  <!-- PAGE CONTAINER-->
  <div class="page-container">
    <!-- HEADER DESKTOP-->
    <header class="header-desktop">
      <div class="section-content">
        <div class="container-fluid">
          <div class="header-wrap">
            <!--top components here-->
            <nav class="navbar navbar-expand">

              <app-mini-nav-menu class="navbar-toggler collapsed"></app-mini-nav-menu>

              <div class="navbar-collapse collapse">
                <div class="navbar-brand">
                  <a href="/landing" style="max-width: 40vh; display: 2 2 flex;">
                    <img
                      src="assets\images\New-logo.png"
                      alt="Matthew's Personal Website"
                      class="logo"
                      style="max-width: 15%; "
                    />
                    <img
                      src="assets\images\logo-title.png"
                      alt="title"
                      class="title-img"
                    />
                  </a>
                </div>

                <ul class="navbar-nav mr-auto">
                  <!--nav buttons here-->
                  @for (link of links; track link) {
                  <li class="nav-item">
                    <a
                      class="nav-link"
                      href="{{ link.path }}"
                      style="color: white"
                      >{{ link.name }}</a
                    >
                  </li>

                  }
                </ul>
              </div>
            </nav>
            <!-- END MENU NAVBAR-->
          </div>
          <div class="account-wrap"></div>
        </div>
      </div>
    </header>
    <!-- END HEADER DESKTOP-->

    <!-- MAIN CONTENT-->

    <router-outlet></router-outlet>
  </div>
