<div class="main-content" style="background-color: #b9b9b9;">
  <div class="section-content section-content-p30">
    <div class="container-fulid">
      <h1 style="color: black;">Black Jack</h1>
      <div class="col responsive-col">
        <div class="card-area">
          <div class="row">
            <h3 style="color: black;">Dealer</h3>
            @for (card of dealerHand.cards; track card) {
            <img
              class="card"
              src="{{ card.imageUrl }}"
              alt="value: {{ card.value }}"
            />
            }
            <h3 class="mt-2" style="color: black;">Score: {{ dealerHand.handValue }}</h3>
          </div>
          <hr />
          <div class="card-area">
            <div class="row">
              <h3 style="color: black;">Player</h3>
              @for (card of playerHand.cards; track card) {
              <img
                class="card"
                src="{{ card.imageUrl }}"
                alt="value: {{ card.value }}"
              />
              }
              <h3 class="mt-2" style="color: black;">Score: {{ playerHand.handValue }}</h3>
            </div>
          </div>
        </div>
        <hr />
        <div class="row">
          <label
            class="au-label"
            style="display: flex; justify-content: center;"
          >
            <span class="check-box" style="color: black;"
              ><input
                type="checkbox"
                class="au-checkbox"
                (change)="isBettingEnabled($event)"
                [checked]="useBettingSystem"
              />
              Use Betting</span
            >
          </label>
        </div>
        <div class="row">
          <button
            class="game-button"
            appNoDoubleClick
            (click)="playerPickCard()"
          >
            Hit
          </button>
          <button class="game-button" appNoDoubleClick (click)="stay()">
            Stand
          </button>
          <label class="game-info-box">Wins: {{ playerHand.wins }}</label>
          <label class="game-info-box">Losses: {{ dealerHand.wins }}</label>
          <!--help button not working-->
          <a
            type="button"
            class="game-button"
            href="/black-jack-help"
            style="text-align: center"
          >
            Help
          </a>
        </div>

        <div class="row">
          @if (useBettingSystem) {
          <button class="game-button" appNoDoubleClick (click)="doubleDown()">
            Double Down
          </button>
          <label class="game-info-box">Your Pot: {{ pot }}</label>
          <label class="game-info-box">Your Bet: {{ bet }}</label>
          }
        </div>
      </div>
    </div>
  </div>
</div>
