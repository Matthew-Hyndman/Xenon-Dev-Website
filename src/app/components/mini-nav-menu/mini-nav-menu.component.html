<div class="col form-header section-content">
  
      <button class="menu-toggle mini-menu-button" style="color: #fff;" (click)="toggleSidebar()">
        <i class="fa-solid fa-bars"></i>
      </button>
    
    <div class="row" [hidden]="sidebarActive" style="overflow:auto; position: absolute; z-index: 1;">
      <!--links here-->
      @for (link of links; track link) {
      <a class="mobile-navbar-link" href={{link.path}} (click)="selectedLink()">{{ link.name }}</a>
      }
    </div>
  </div>
